<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Достать превью из видео</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="form1">
    <h1>Достать превью из видео</h1>
    <div class="alert alert-warning" role="alert">
      https://www.youtube.com/watch?v=<b>9bZkp7q19f0</b>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">id видео:</span>
      </div><input aria-describedby="basic-addon1" aria-label="Username" class="form-control" id="video_id" placeholder="Например: 9bZkp7q19f0" type="text">
    </div><img alt="Превью" class="rounded mx-auto d-block" id="preview" src="//img.youtube.com/vi/a/mqdefault.jpg">
    <h5>1280x720(максимальное разрешение):</h5>
    <div class="input-group">
      <input aria-describedby="button-addon4" class="form-control" id="maxresdefault" placeholder="..." type="text">
      <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" onclick="copy('maxresdefault')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" id="open_irl" onclick="window.open(document.getElementById('maxresdefault').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
      </div>
    </div><br>
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0"><button aria-controls="collapseOne" aria-expanded="true" class="btn btn-secondary btn-lg btn-block" data-target="#collapseOne" data-toggle="collapse" type="button">Открыть ещё</button></h5>
        </div>
        <div aria-labelledby="headingOne" class="collapse" data-parent="#accordionExample" id="collapseOne">
          <div class="card-body">
            <h5>640x480:</h5>
            <div class="input-group">
              <input aria-describedby="button-addon4" class="form-control" id="sddefault" placeholder="..." type="text">
              <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" onclick="copy('sddefault')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('sddefault').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
              </div>
            </div>
            <hr>
            <h5>480x360:</h5>
            <div class="input-group">
              <input aria-describedby="button-addon4" class="form-control" id="hqdefault" placeholder="..." type="text">
              <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" onclick="copy('hqdefault')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('hqdefault').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
              </div>
            </div>
            <hr>
            <h5>320x180:</h5>
            <div class="input-group">
              <input aria-describedby="button-addon4" class="form-control" id="mqdefault" placeholder="..." type="text">
              <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" onclick="copy('mqdefault')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('mqdefault').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
              </div>
            </div>
            <hr>
            <h5>120x90:</h5>
            <div class="input-group">
              <input aria-describedby="button-addon4" class="form-control" id="default" placeholder="..." type="text">
              <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" onclick="copy('default')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('default').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
              </div>
            </div>
            <hr>
            <h5>Кадры из видео(120x90):</h5>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a aria-controls="home" aria-selected="true" class="nav-link active" data-toggle="tab" href="#home" id="home-tab" role="tab">Кадр №1</a>
              </li>
              <li class="nav-item">
                <a aria-controls="profile" aria-selected="false" class="nav-link" data-toggle="tab" href="#profile" id="profile-tab" role="tab">Кадр №2</a>
              </li>
              <li class="nav-item">
                <a aria-controls="contact" aria-selected="false" class="nav-link" data-toggle="tab" href="#contact" id="contact-tab" role="tab">Кадр №3</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                <img alt="Превью" class="rounded mx-auto d-block" id="preview1" src="//img.youtube.com/vi/a/mqdefault.jpg">
                <div class="input-group">
                  <input aria-describedby="button-addon4" class="form-control" id="1" placeholder="..." type="text">
                  <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary" onclick="copy('1')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('1').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
                  </div>
                </div>
              </div>
              <div aria-labelledby="profile-tab" class="tab-pane fade" id="profile" role="tabpanel">
                <img alt="Превью" class="rounded mx-auto d-block" id="preview2" src="//img.youtube.com/vi/a/mqdefault.jpg">
                <div class="input-group">
                  <input aria-describedby="button-addon4" class="form-control" id="2" placeholder="..." type="text">
                  <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary" onclick="copy('2')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('2').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
                  </div>
                </div>
              </div>
              <div aria-labelledby="contact-tab" class="tab-pane fade" id="contact" role="tabpanel">
                <img alt="Превью" class="rounded mx-auto d-block" id="preview3" src="//img.youtube.com/vi/a/mqdefault.jpg">
                <div class="input-group">
                  <input aria-describedby="button-addon4" class="form-control" id="3" placeholder="..." type="text">
                  <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary" onclick="copy('3')" type="button">Скопировать</button> <button class="btn btn-outline-secondary" onclick="window.open(document.getElementById('3').value,'_blank')" type="button">Открыть картинку в новой вкладке</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  </script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  </script> <!-- MY JS -->
   
  <script>
       function copy(e){
         document.getElementById(e).select();
         document.execCommand('copy');
         
       }
  </script> 
  <script>
       var f = document.getElementById('form1');
       f.onchange = f.onkeyup = function() {
         var id = document.getElementById('video_id').value; 
         document.getElementById('maxresdefault').value = "https://img.youtube.com/vi/" + id + "/maxresdefault.jpg";
         document.getElementById('preview').src = "https://img.youtube.com/vi/" + id + "/mqdefault.jpg";
         document.getElementById('sddefault').value = "https://img.youtube.com/vi/" + id + "/sddefault.jpg";
         document.getElementById('hqdefault').value = "https://img.youtube.com/vi/" + id + "/hqdefault.jpg";
         document.getElementById('mqdefault').value = "https://img.youtube.com/vi/" + id + "/mqdefault.jpg";
         document.getElementById('default').value = "https://img.youtube.com/vi/" + id + "/default.jpg";
         document.getElementById('preview1').src = "https://img.youtube.com/vi/" + id + "/1.jpg";
         document.getElementById('1').value = "https://img.youtube.com/vi/" + id + "/1.jpg";
         document.getElementById('preview2').src = "https://img.youtube.com/vi/" + id + "/2.jpg";
         document.getElementById('2').value = "https://img.youtube.com/vi/" + id + "/2.jpg";
         document.getElementById('preview3').src = "https://img.youtube.com/vi/" + id + "/3.jpg";
         document.getElementById('3').value = "https://img.youtube.com/vi/" + id + "/3.jpg";

       }
  </script>
</body>
</html>
